
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Teste | Landing Page</title>
</head>
<body>
    <main class="container">
        <h2>Formulário</h2>
        <form action="">
            <br>
            <div class="input-fields">
                <input type="text" name="nome" id="nome" class="inputUser" placeholder="Dígite seu nome" required>
                <label for="nome" class="fields">Nome</label>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-fields">
                <input type="email" name="email" id="email" class="inputUser" placeholder="Dígite seu email" required>
                <label for="email" class="fields">Email</label>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-fields">
                <input type="tel" name="tel" id="tel" class="inputUser" placeholder="Dígite seu telefone" required>
                <label for="email" class="fields">Telefone</label>
                <div class="underline"></div>
            </div>
            <br>
            <p>Sexo:</p>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino" class="fields">Masculino</label>

            <input type="radio" id="feminino" name="genero" required>
            <label for="feminino" class="fields">Feminino</label>

            <input type="radio" id="outro" name="genero" value="outro"  required>
            <label for="outro" class="fields">Outro</label>
            <br><br>
            <div class="input-fields">
                <input type="date" id="dataNascimento" name="dataNascimento" class="inputUser" placeholder="Dígite a data de nascimento" required>
                <label for="dataNascimento" class="fields">Data de nascimento</label>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-fields">
                <input type="text" id="cidade" name="cidade" class="inputUser" placeholder="Dígite sua cidade" required>
                <label for="cidade" class="fields">Cidade</label>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-fields">
                <input type="text" id="estado" name="estado" class="inputUser" placeholder="Dígite seu estado" required>
                <label for="estado" class="fields">Estado</label>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-fields">
                <input type="text" id="endereco" name="endereco" class="inputUser" placeholder="Dígite seu endereço" required>
                <label for="endereco" class="fields">Endereço</label>
                <div class="underline"></div>
            </div>
            <br>
            <input type="submit" id="enviar" name="enviar" value="enviar">
        </form>
        <div class="footer">
            <span>Ou siga nossas redes sociais</span>
            <div class="social-fields">
                <div class="social-fields-twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Siga nosso twitter
                    </a>
                </div>
                <div class="social-fields">
                    <div class="social-fields-twitter">
                        <a href="#">
                            <i class="fab fa-facebook-square"></i>
                            Siga nosso facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
